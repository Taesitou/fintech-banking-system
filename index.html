<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Banking System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Fintech Banking System</h1>
        <button id="logout-btn" style="display: none;">Logout</button>
    </header>
    
    <main>
        <!-- Welcome Screen -->
        <section id="welcome-screen" class="screen active">
            <h2>Welcome</h2>
            <div class="button-group">
                <button id="go-to-login" class="primary-btn">Login</button>
                <button id="go-to-register" class="secondary-btn">Register</button>
            </div>
        </section>

        <!-- Login Screen -->
        <section id="login-screen" class="screen">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="back-to-welcome-login" class="back-btn">Back</button>
        </section>

        <!-- Register Screen -->
        <section id="register-screen" class="screen">
            <h2>Create Account</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="number" id="initial-deposit" placeholder="Initial Deposit" min="0" required>
                <button type="submit">Create Account</button>
            </form>
            <button id="back-to-welcome-register" class="back-btn">Back</button>
        </section>

        <!-- Dashboard Screen -->
        <section id="dashboard-screen" class="screen">
            <div id="account-info">
                <h2>Welcome, <span id="user-name"></span></h2>
                <p>Email: <span id="user-email"></span></p>
                <p class="balance-display">Balance: $<span id="user-balance">0</span></p>
            </div>

            <!-- Dashboard Menu -->
            <div id="dashboard-menu" class="dashboard-menu">
                <button id="btn-transfer" class="menu-btn active">Transferir Dinero</button>
                <button id="btn-deposit" class="menu-btn">Ingresar Dinero</button>
                <button id="btn-history" class="menu-btn">Ver Movimientos</button>
            </div>

            <!-- Transfer Section -->
            <div id="transfer-section" class="dashboard-section active">
                <h3>Transferir Dinero</h3>
                <form id="transfer-form">
                    <input type="email" id="recipient-email" placeholder="Email del Destinatario" required>
                    <input type="number" id="transfer-amount" placeholder="Monto" min="0.01" step="0.01" required>
                    <button type="submit">Transferir</button>
                </form>
            </div>

            <!-- Deposit Section -->
            <div id="deposit-section" class="dashboard-section">
                <h3>Ingresar Dinero</h3>
                <form id="deposit-form">
                    <input type="number" id="deposit-amount" placeholder="Monto a Depositar" min="0.01" step="0.01" required>
                    <button type="submit">Depositar</button>
                </form>
            </div>

            <!-- Transaction History Section -->
            <div id="history-section" class="dashboard-section">
                <h3>Historial de Movimientos</h3>
                <ul id="transaction-list"></ul>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
